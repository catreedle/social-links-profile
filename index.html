<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <header>
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </header>
      <main>
        <p>"Front-end developer and avid reader."</p>
        <ul>
          <li><a href="https://github.com/catreedle">GitHub</a></li>
          <li>
            <a href="https://www.frontendmentor.io/profile/catreedle"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/in/purnamasrahayu/">LinkedIn</a>
          </li>
          <li><a>Twitter</a></li>
          <li><a href="https://www.instagram.com/prsdrhy/">Instagram</a></li>
        </ul>
      </main>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.purnamaa.dev" target="_blank">Purnama S Rahayu</a>.
    </footer>
  </body>
</html>
